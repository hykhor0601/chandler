# Chandler Configuration
# API key can also be set via ANTHROPIC_API_KEY environment variable
anthropic_api_key: ""
anthropic_base_url: ""

# Vision model for computer control (OpenAI-compatible endpoint)
vision_model:
  api_key: ""
  base_url: ""
  model_name: ""


# Claude model settings
claude_model: ""
max_tokens: 8192

# Safety settings
allowed_directories:
  - "~"
safety:
  require_confirmation_for_destructive: true
  require_confirmation_for_computer_control: true

# Computer control settings
computer_control:
  max_iterations: 15
  timeout: 180
  screenshot_max_size: 1280
  active_window_only: false

# Memory settings
memory:
  max_conversation_summaries: 50
